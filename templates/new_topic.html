{% extends 'base.html' %}

{% block title %}
    Start a New Topic
{% endblock %}

{% block header %}
    <h4><b>
        <a class="w3-text-blue" href="{% url 'home' %}"> Boards</a>
        / <a class="w3-text-blue" href="{% url 'board_topics' board.pk %}"> {{ board.name }}</a>
    </b> /
        <span class="w3-text-gray">New Topic</span>
    </h4>
{% endblock %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    {%  include 'includes/form.html' %}
    <div class="w3-panel w3-block"></div>
    <button  class="w3-btn w3-green" type="submit" >Post</button>
  </form>
{% endblock %}
